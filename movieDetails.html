<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title id="title"></title>

  <!-- 
    - favicon
  -->
  <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml">

  <!-- 
    - custom css link
  -->
  <link rel="stylesheet" href="./assets/css/style.css">

  <!-- 
    - google font link
  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src='./script/env.js'></script>
  <script src='./script/movies.js'></script>
</head>

<body id="top">

  <!-- 
    - #HEADER
  -->

  <header class="header" data-header>
    <div class="container">

      <div class="overlay" data-overlay></div>

      <a href="./index.html" class="logo">
        <img src="./assets/images/logo.svg" alt="Filmlane logo">
      </a>

      <h1 style="color:whitesmoke;text-shadow: 3px 3px 5px #0080ff;">Shinso</h1>

      <div class="header-actions">

      <div class="search-box">
        <form action="search.html">
          <button class="btn-search" type="submit"><i class="fas fa-search"></i></button>
          <input type="text" class="input-search" placeholder="Pretrazi..." name="search">
        </form>
      </div>

      </div>

      <button class="menu-open-btn" data-menu-open-btn>
        <ion-icon name="reorder-two"></ion-icon>
      </button>

      <nav class="navbar" data-navbar>

        <div class="navbar-top">

          <a href="./index.html" class="logo">
            <img src="./assets/images/logo.svg" alt="Filmlane logo">
          </a>

          <button class="menu-close-btn" data-menu-close-btn>
            <ion-icon name="close-outline"></ion-icon>
          </button>

        </div>

        <ul class="navbar-list">

          <li>
            <a href="./index.html" class="navbar-link">Home</a>
          </li>

          <li>
            <a href="./browseMovies.html" class="navbar-link">Filmovi</a>
          </li>

          <li>
            <a href="#" class="navbar-link">Serije</a>
          </li>

        </ul>
      </nav>

    </div>
  </header>
  <br>

  <main>
    <article>
        <!-- 
            - #MOVIE DETAIL
        -->
        <div id="background">
            <section class="movie-detail" style="background-image: linear-gradient(to right, rgba(15, 15, 15, 1), rgba(15, 15, 15, 0.7) 50%, rgba(15, 15, 15, 1) 100%);">           
                <div class="container">
                    <figure class="movie-detail-banner" id="slika"></figure>
                    <div class="movie-detail-content">
                        <h1 class="h1 detail-title" id="film"></h1>
                        <div class="meta-wrapper">
                            <div class="ganre-wrapper" id="godina" style="color:var(--white)"></div>
                            <div class="ganre-wrapper" id="zanr" style="color:var(--white)"><span style="display: list-item;position: absolute;"></span></div>
                            <div class="ganre-wrapper" id="trajanje" style="color:var(--white)"><span style="display: list-item;position: absolute;"></span></div>
                        </div>
                        <h3 class="h3" id="tagline"></h3>
                        <p class="storyline" id="storyline"></p>
                        <div class="meta-wrapper">
                            <button class="btn btn-primary" onclick="getTrailer(param)">
                                <ion-icon name="play"></ion-icon>
                                <span>Trailer</span>
                            </button>
                            <button class="btn btn-primary" id="play">
                                <ion-icon name="play"></ion-icon>
                                <span>Play</span>
                            </button>
                        </div>
                    </div>
                </div>              
            </section>
        </div>

        <!-- 
            - #TRENDING
          -->
        <section class="top-rated2">
            <div class="container">
                <div class="content_wrapper">
                    <div class="left_column">
                        <section>
                            <h2 class="h2" style="margin-bottom: 50px;">Uloge</h2>
                            <ul class="movies-list" id="lista_glumaca"></ul>
                        </section>
                    </div>
                    <div class="right_column" style="text-align: center;justify-content: center;">
                        <section>
                            <div style="margin-bottom: 30px;">
                                <h2 class="h2">Status</h2>
                                <h4 id="status" style="color:var(--white);font-weight: inherit;"></h4>
                            </div>
                            <div style="margin-bottom: 30px;">
                                <h2 class="h2">Budzet</h2>
                                <h4 id="budzet" style="color:var(--white);font-weight: inherit;"></h4>
                            </div>
                            <div style="margin-bottom: 30px;">
                                <h2 class="h2">Prihod</h2>
                                <h4 id="prihod" style="color:var(--white);font-weight: inherit;"></h4>
                            </div>
                        </section>
                    </div>
                </div>
            </div>
        </section>

    </article>
  </main>


  <!-- 
    - #FOOTER
  -->

  <footer class="footer">
    <div class="footer-bottom">
      <div class="container">

        <p class="copyright">
          &copy; 2023 <a href="#">siki</a>. All Rights Reserved
        </p>

      </div>
    </div>

  </footer>





  <!-- 
    - #GO TO TOP
  -->

  <a href="#top" class="go-top" data-go-top>
    <ion-icon name="chevron-up"></ion-icon>
  </a>

  <!--
    - TRAILER
  -->
  <div class="k-overlay" style="display: none; z-index: 10003;" id="overlay"></div>
  <div tabindex="0" style="min-width: 90px; min-height: 50px; width: 80%; height: 80%; display: none; top: 90px; left: 200px; background-color: rgb(0, 0, 0); border-color: rgb(0, 0, 0); position: fixed; z-index: 10004; opacity: 1;" id="main_div">
    <div style="background-color: rgb(0, 0, 0); border-color: rgb(0, 0, 0); color: rgb(255, 255, 255);display: flex;justify-content: space-between;padding-left: 2%;padding-right: 1.5%;padding-top: 1.5%;padding-bottom: 1%;">
        <div id="back" style="display: none;">
            <a role="button" onclick="listTrailer()" aria-label="Close" style="display: flex;justify-content: center;height: 30px;align-items: center;width: 30px;" class="exit">
                <i class="fa fa-arrow-left h3" aria-hidden="true" style="color: var(--white)"></i>
            </a>
        </div>
        <h2>Trailer</h2>
        <div>
            <a role="button" onclick="closeModal()" aria-label="Close" style="display: flex;justify-content: center;height: 30px;align-items: center;width: 30px;" class="exit">
                <i class="fa fa-close h3" aria-hidden="true" style="color: var(--white)"></i>
            </a>
        </div>
    </div>
    <div id="trailers_list" data-role="window" style="display: block; padding: 0px; margin: 0px; background-color: rgb(0, 0, 0);height: inherit;overflow: auto;" role="dialog"></div>
    <div id="video_popup" data-role="window" style="display: none; padding: 0px; margin: 0px; background-color: rgb(0, 0, 0);height: 90%;" role="dialog" aria-labelledby="video_popup_wnd_title"></div>
  </div>


  <!-- 
    - custom js link
  -->
  <script src="./assets/js/script.js"></script>

  <!-- 
    - ionicon link
  -->
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  <script>
    var param = window.location.search;
    param = param.split('?')[1];

    getDetails(param);
  </script>

</body>

</html>
