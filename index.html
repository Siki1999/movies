<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shinso</title>

  <!-- 
    - favicon
  -->
  <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml">

  <!-- 
    - custom css link
  -->
  <link rel="stylesheet" href="./assets/css/style.css">

  <!-- 
    - google font link
  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src='./script/env.js'></script>
  <script src='./script/movies.js'></script>
</head>

<body id="top">

  <!-- 
    - #HEADER
  -->

  <header class="header" data-header>
    <div class="container">

      <div class="overlay" data-overlay></div>

      <a href="./index.html" class="logo">
        <img src="./assets/images/logo.svg" alt="Filmlane logo">
      </a>

      <h1 style="color:whitesmoke;text-shadow: 3px 3px 5px #0080ff;">Shinso</h1>

      <div class="header-actions">

      <div class="search-box">
        <form action="search.html">
          <button class="btn-search" type="submit"><i class="fas fa-search"></i></button>
          <input type="text" class="input-search" placeholder="Pretrazi..." name="search">
        </form>
      </div>

      </div>

      <button class="menu-open-btn" data-menu-open-btn>
        <ion-icon name="reorder-two"></ion-icon>
      </button>

      <nav class="navbar" data-navbar>

        <div class="navbar-top">

          <a href="./index.html" class="logo">
            <img src="./assets/images/logo.svg" alt="Filmlane logo">
          </a>

          <button class="menu-close-btn" data-menu-close-btn>
            <ion-icon name="close-outline"></ion-icon>
          </button>

        </div>

        <ul class="navbar-list">

          <li>
            <a href="./index.html" class="navbar-link">Home</a>
          </li>

          <li>
            <a href="./browseMovies.html" class="navbar-link">Filmovi</a>
          </li>

          <li>
            <a href="./browseSeries.html" class="navbar-link">Serije</a>
          </li>

        </ul>
      </nav>

    </div>
  </header>
  <br>

  <main>
    <article>
      <!-- 
        - #TRENDING
      -->
      <section class="top-rated">
        <div class="container">
           <div class="flex-wrapper">
              <h2 class="h2 section-title" id="trending">Trending</h2>

              <ul class="filter-list">

                <li>
                  <button class="filter-btn" id="movies" onclick="getMovies()">Filmovi</button>
                </li>

                <li>
                  <button class="filter-btn" id="series" onclick="getSeries()">Serije</button>
                </li>
              </ul>
           </div>

          <ul class="movies-list" id="lista_trending"></ul>

        </div>
      </section>

      <!-- 
        - #POPULARNO
      -->
      <section class="top-rated2">
        <div class="container">
           <div class="flex-wrapper">
              <h2 class="h2 section-title" id="popular">Popularno</h2>
           </div>

          <ul class="movies-list" id="lista_popularno"></ul>

        </div>
      </section>

      <!-- 
        - #U KINIMA
      -->
      <section class="top-rated2">
        <div class="container">
           <div class="flex-wrapper">
              <h2 class="h2 section-title" id="kina">U kinima</h2>
           </div>

          <ul class="movies-list" id="lista_ukinima"></ul>

        </div>
      </section>

      <!-- 
        - #USKORO DOLAZI
      -->
      <section class="top-rated2">
        <div class="container">
           <div class="flex-wrapper">
              <h2 class="h2 section-title" id="soon">Uskoro dolazi</h2>
           </div>

          <ul class="movies-list" id="lista_uskoroDolazi"></ul>

        </div>
      </section>

    </article>
  </main>


  <!-- 
    - #FOOTER
  -->

  <footer class="footer">
    <div class="footer-bottom">
      <div class="container">

        <p class="copyright">
          &copy; 2023 <a href="#">siki</a>. All Rights Reserved
        </p>

      </div>
    </div>

  </footer>





  <!-- 
    - #GO TO TOP
  -->

  <a href="#top" class="go-top" data-go-top>
    <ion-icon name="chevron-up"></ion-icon>
  </a>





  <!-- 
    - custom js link
  -->
  <script src="./assets/js/script.js"></script>

  <!-- 
    - ionicon link
  -->
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  <script>
    getMovies();
  </script>

</body>

</html>
